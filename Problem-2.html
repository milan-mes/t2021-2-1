<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
        <label for="">Enter the number :</label><br>
         <input type="number" id="num"><br>
       <!-- <input type="button" id="btn" onclick="" value="SUBMIT"> -->
       <button id="btn" >SUBMIT</button>
       <!-- <input type="text" id="btn" onclick="isEventDone()" value="">  -->



      <P>THE RESULT IS :
        <div >
            <h2 id="result"></h2>
        </div>
        <!-- <span id="result"></span> -->
      </P>
    
</body>
<script>
    var btn=document.querySelector("#btn")
    btn.addEventListener('click',isEventDone)
function isEventDone(){

    var num=document.querySelector("#num").value
    var res=``

    for(let i=0;i<=num;i++ ){
        if(i%2!=0){
            res+=i
           res+=','
            num++    
           
        }
        

    }
document.querySelector("#result").innerHTML=res


}

</script>
</html>
